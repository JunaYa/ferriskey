services:
  db:
    image: postgres:17
    environment:
      POSTGRES_DB: ferriskey
      POSTGRES_PASSWORD: ferriskey
      POSTGRES_USER: ferriskey
    ports:
      - 5432:5432
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test:
        - CMD-SHELL
        - pg_isready
        - -U
        - ferriskey
        - -d
        - ferriskey
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ferriskey
      MINIO_ROOT_PASSWORD: ferriskeysecret
    ports:
      - 9000:9000 # S3 API
      - 9001:9001 # Console
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  minio-setup:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 ferriskey ferriskeysecret;
      mc mb local/ferriskey-local --ignore-existing;
      mc anonymous set download local/ferriskey-local;
      exit 0;
      "
    restart: "no"
    profiles:
      - build
      - registry

  api-build:
    build:
      context: .
      target: api
    environment:
      ALLOWED_ORIGINS: http://buildhost:5555
      DATABASE_HOST: db
      DATABASE_NAME: ferriskey
      DATABASE_PASSWORD: ferriskey
      DATABASE_USER: ferriskey
      OBJECT_STORAGE_ENDPOINT: http://minio:9000
      OBJECT_STORAGE_REGION: us-east-1
      OBJECT_STORAGE_ACCESS_KEY: ferriskey
      OBJECT_STORAGE_SECRET_KEY: ferriskeysecret
      OBJECT_STORAGE_BUCKET_PREFIX: ferriskey-local
      OBJECT_STORAGE_USE_SSL: "false"
    ports:
      - 3333:3333
    depends_on:
      db-migrations-build:
        condition: service_completed_successfully
      minio-setup:
        condition: service_completed_successfully
    profiles:
      - build

  db-migrations-build:
    build:
      context: .
      target: api
    entrypoint:
      - sqlx
    command:
      - migrate
      - run
      - --source
      - /usr/build/src/ferriskey/migrations
    environment:
      DATABASE_URL: postgresql://ferriskey:ferriskey@db/ferriskey
    restart: no
    depends_on:
      db:
        condition: service_healthy
    profiles:
      - build

  webapp-build:
    build:
      context: .
      target: webapp
    environment:
      API_URL: http://localhost:3333
    ports:
      - 5555:80
    profiles:
      - build

  api-registry:
    image: ghcr.io/ferriskey/ferriskey-api
    environment:
      ALLOWED_ORIGINS: http://localhost:5556
      WEBAPP_URL: http://localhost:5556
      DATABASE_HOST: db
      DATABASE_NAME: ferriskey
      DATABASE_PASSWORD: ferriskey
      DATABASE_USER: ferriskey
      OBJECT_STORAGE_ENDPOINT: http://minio:9000
      OBJECT_STORAGE_REGION: us-east-1
      OBJECT_STORAGE_ACCESS_KEY: ferriskey
      OBJECT_STORAGE_SECRET_KEY: ferriskeysecret
      OBJECT_STORAGE_BUCKET_PREFIX: ferriskey-local
      OBJECT_STORAGE_USE_SSL: "false"
    ports:
      - 3334:3333
    depends_on:
      db-migrations-registry:
        condition: service_completed_successfully
      minio-setup:
        condition: service_completed_successfully
    profiles:
      - registry

  db-migrations-registry:
    image: ghcr.io/ferriskey/ferriskey-api
    entrypoint:
      - sqlx
    command:
      - migrate
      - run
      - --source
      - /usr/local/src/ferriskey/migrations
    environment:
      DATABASE_URL: postgresql://ferriskey:ferriskey@db/ferriskey
    restart: no
    depends_on:
      db:
        condition: service_healthy
    profiles:
      - registry

  webapp-registry:
    image: ghcr.io/ferriskey/ferriskey-webapp
    environment:
      API_URL: http://localhost:3334
    ports:
      - 5556:80
    profiles:
      - registry
volumes:
  pgdata:
  minio-data:
    driver: local
